<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Search And Filter</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
    <link rel="stylesheet" href="style.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>         
    <link src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'>
</head>
<body>
    <div id="wrapper">
        <div id="search-container">
            <input type="search" id="search-input" placeholder="search product name here...">
            <button id="search">Search</button>
        </div>
        <div id="title">
            <h1 class="ttl-text">FASHION WEEK<i class='fa fa-shopping-bag' style="color: #f1ff73;"></i></h1>
        </div>
    </div>
    <div id="buttons">
        <button class="button-value" onclick="filterProduct('all')">ALL</button>
        <button class="button-value" onclick="filterProduct('T-SHIRT')">T-SHIRT</button>
        <button class="button-value" onclick="filterProduct('TOP-WEAR')">TOP-WEAR</button>
        <button class="button-value" onclick="filterProduct('SNEAKER')">SNEAKER</button>
        <button class="button-value" onclick="filterProduct('SLIPPER')">SLIPPER</button>
        <button class="button-value" onclick="filterProduct('BAG')">BAG</button>
        <button class="button-value" onclick="filterProduct('WATCH')">WATCH</button>
    </div>
    <div id="products" class="slide"></div>
    <a class="prev" onclick="plusSlides(-1, 0)">&#10094;</a>
    <a class="next" onclick="plusSlides(1, 0)">&#10095;</a>
    <script src="app.js"></script>
</body>
</html>
